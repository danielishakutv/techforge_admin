<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting...</title>
    <script>
      // SPA fallback for servers that return a 404 for unknown /admin/* routes.
      // This script will attempt to fetch the real SPA entry at /admin/index.html
      // and replace the current document with it, preserving the original URL.
      (function() {
        try {
          const pathname = window.location.pathname || '/';
          // Only attempt for paths under /admin
          if (!pathname.startsWith('/admin')) return;

          const indexUrl = '/admin/index.html';
          fetch(indexUrl, { credentials: 'same-origin' })
            .then(function(resp) {
              if (!resp.ok) throw new Error('index fetch failed');
              return resp.text();
            })
            .then(function(html) {
              // Replace document with the SPA index and update history to preserve path
              document.open();
              document.write(html);
              document.close();
              try {
                // Use replaceState so refresh stays on the same URL
                window.history.replaceState({}, '', pathname + window.location.search + window.location.hash);
              } catch (e) {
                /* ignore */
              }
            })
            .catch(function() {
              // If fetch fails, redirect to the index (best-effort)
              window.location.replace(indexUrl);
            });
        } catch (e) {
          // fallback redirect
          window.location.replace('/admin/');
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to the applicationâ€¦</p>
  </body>
</html>
